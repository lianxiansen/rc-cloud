spring:
  application:
    name: rc-gateway-server
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      config:
#        server-addr: 125.124.110.195:30848
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yaml
        enabled: true
        namespace: 1a0be13a-6c82-491a-8d73-3d55a01f7d41
      discovery:
        server-addr: 127.0.0.1:8848
  boot:
    admin:
      client:
        url: http://localhost:5001
        username: admin
        password: admin
        instance:
          prefer-ip: true

management:
  health:
    redis:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"