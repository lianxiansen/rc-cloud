    prefix: "Bearer " # JWT 在 HTTP Header 中的值的前缀
    accessTokenExpireTime: 3600 # JWT 的 Access Token 过期时间，单位为秒 （60 * 60 ）
    refreshTokenExpireTime: 2592000  # JWT 的 Refresh Token 过期时间，单位为秒 30 * 24 * 3600（30天过期）
