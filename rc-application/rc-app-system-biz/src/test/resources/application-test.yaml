spring:
  main:
    banner-mode: off # 单元测试，禁用 Banner

--- #################### 数据库相关配置 ####################

spring:
  datasource:
    dynamic: # 多数据源配置
      druid: # Druid 【连接池】相关的全局配置
        async-init: true # 单元测试，异步初始化 Druid 连接池，提升启动速度
        initial-size: 1 # 单元测试，配置为 1，提升启动速度
        test-while-idle: false
      primary: master
      datasource:
        master:
          name: rc-cloud-system
          url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
          driver-class-name: org.h2.Driver
          username: 'sa'
          password: ''
          init:
            schema: classpath:/sql/create_tables.sql
            data: classpath:/sql/init_data.sql
  quartz:
    auto-startup: false # 关闭

  # Redis 配置。Redisson 默认的配置足够使用，一般不需要进行调优
  redis:
    host: 127.0.0.1 # 地址
    port: 6379 # 端口
    database: 11 # 数据库索引 （单元测试，使用 11 号）
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: false
mybatis:
  lazy-initialization: true # 单元测试，设置 MyBatis Mapper 延迟加载，加速每个单元测试

